<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique | Techno Chantier</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header class="headerbar">
        <div class="header-content">
            <div class="logo">
                <img class="logoimg" src="./assets/img/logo.png" alt="logo">
            </div>
            <div class="navbar">
                <form class="nav">
                    <input type="search" placeholder="Rechercher des produits sur le site" class="navbar input">
                    <button type="submit" class="navbar submit"><span class="material-symbols-outlined search">search</span></button>
                </form>
            </div>
            <div class="header links">
                <a href="./account/loginpage.html" class="login-link">
                    <i class="material-symbols-outlined" style="font-size: 60px;">account_circle</i>
                    <span class="login text">
                        Mon compte : <br>
                        <strong>
                            Se connecter
                        </strong>
                    </span>
                </a>
                <a href="./index.html" class="cart-link">
                    <i class="material-symbols-outlined" style="font-size: 60px;">shopping_cart</i>
                    <span class="cart text">
                        Mon panier : <br>
                        <strong>
                            0 article
                        </strong>
                </a>
            </div>
        </div>
        <div class="header-menu">
            <button class="menu-button"><span class="material-symbols-outlined">menu</span>MENU</button>
        </div>
    </header>
</body>
</html>
