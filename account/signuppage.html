<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique | Technochantier - signup</title>
    <link rel="stylesheet" href="../assets/css/signup.css">
</head>
<body>
    <div class="container login">
        <div class="logo">
            <img src="../assets/img/logo.png" alt="logo">
            <span> Créer un compte </span>
        </div>
        <div class="separator"></div>
        <form class="signup-form" id="signupform">
            <div class="form username">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form email">
                <label for="email">E-mail :</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form password">
                <label for="password">Mot de Passe :</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form confirmpassword">
                <label for="confirmpassword">Confirmer le mot de passe :</label>
                <input type="password" name="confirmpassword" id="confirmpassword">
            </div>
            <div class="form rememberme">
                <input type="checkbox" name="rememberme" id="rememberme">
                <label for="rememberme">Se souvenir de moi</label>
            </div>
            <div class="form submit" id="signupbutton">
                <button type="submit">Se connecter</button>
            </div>
        </form>
        <div class="separator"></div>
        <div class="other-options">
            <span class="signup text">Déjà un compte? </span>
            <a href="loginpage.html" class="signup link">Se connecter</a>
        </div>
    </div>
</body>
</html>
